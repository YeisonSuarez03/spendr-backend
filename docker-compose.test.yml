version: '3.8'

services:
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.init
    volumes:
      - sqlite_data:/app/data
    environment:
      - DB_PATH=/app/data/spendr.db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - sqlite_data:/app/data
    ports:
      - "3000:3000"
    environment:
      - DB_PATH=/app/data/spendr.db
      - MOVEMENTS_CLEAR_SECRET=test-secret
      - PORT=3000
    depends_on:
      - db-init

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - sqlite_data:/app/data
    environment:
      - DB_PATH=/app/data/spendr.db
      - MOVEMENTS_CLEAR_SECRET=test-secret
      - PORT=3000
      - TEST_TARGET=docker
    depends_on:
      - app
    entrypoint: ["sh","-c","apk add --no-cache curl >/dev/null 2>&1 || true; until curl -sSf http://app:3000/api/movements >/dev/null 2>&1; do echo waiting-for-app; sleep 1; done; npm test --silent"]
    tty: true

volumes:
  sqlite_data:
    name: sqlite_data
